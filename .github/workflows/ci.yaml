name: Continuous Integration
on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master, develop ]
jobs:
  deploy:
    runs-on: ubuntu-22.04
    services:
      mysql:
        image: mysql:8.0.21
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: zip, curl, mbstring, dom, soap, xdebug, mysql, gd

      - name: Install dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader --with-all-dependencies

      - name: Create Database
        run: mysql --host 127.0.0.1 --port 3306 -uroot -e "CREATE DATABASE mercator CHARACTER SET utf8 COLLATE utf8_general_ci;"

      - name: Configure Storage Permission
        run: chmod -R 777 storage bootstrap/cache

      - name: Prepare the application
        run: |
          php -r "file_exists('.env') || copy('.env.ci', '.env');"

      - name: Set the application key
        run: |
          php artisan key:generate

      - name: Publish any publishable assets from vendor packages
        run: |
          php artisan vendor:publish --all

      - name: Remove the configuration cache file
        run: |
          php artisan config:clear

      - name: Migrate and seed the database
        run: |
          php artisan migrate --seed

      - name: Insert test data
        run: |
          mysql mercator --host 127.0.0.1 --port 3306 -uroot < database/data/mercator_data_en.sql