name: Publish Helm Chart

on:
  push:
    branches:
      - master
    paths:
      - 'docs/_helm_chart/chart/**'
      - '.github/workflows/publish-helm.yaml'

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"  # â›” Ignore les commits automatiques
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.4

      - name: Ensure output directories exist
        run: |
          mkdir -p docs/_helm_chart/index

      - name: Package Helm chart
        run: |
          helm dependency update docs/_helm_chart/chart
          helm package docs/_helm_chart/chart -d docs/_helm_chart/index

      - name: Generate Helm repo index.yaml
        run: |
          helm repo index docs/_helm_chart/index \
            --url https://nw-tech.github.io/mercator/_helm_chart/index/

      - name: Ensure .nojekyll exists
        run: |
          touch docs/.nojekyll

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/_helm_chart/index docs/.nojekyll
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "changes=false" >> $GITHUB_ENV
          else
            git commit -m "ðŸ”„ Update Helm chart index.yaml [skip ci]"
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Create Pull Request if needed
        if: env.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "ðŸ”„ Update Helm chart index.yaml [skip ci]"
          branch: "helm-update-${{ github.run_id }}"
          delete-branch: true
          title: "ðŸ”„ Automated Helm chart update"
          body: |
            This pull request was automatically generated by GitHub Actions.

            It updates the packaged Helm chart and index.yaml for GitHub Pages publication.
          base: master