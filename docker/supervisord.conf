# ---------------------------------------------------------------------------
# Mercator - Supervisor configuration
# Only long-running daemons here.
# All one-shot init tasks (migrate, passport, key:generate) are in entrypoint.sh
# ---------------------------------------------------------------------------

[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

# ---------------------------------------------------------------------------
# PHP-FPM
# ---------------------------------------------------------------------------
[program:php-fpm]
command=php-fpm -F
autostart=true
autorestart=true
priority=10
startsecs=2
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# ---------------------------------------------------------------------------
# Nginx
# ---------------------------------------------------------------------------
[program:nginx]
command=nginx -g "daemon off; pid /tmp/nginx.pid; error_log /dev/stdout info;"
autostart=true
autorestart=true
priority=20
startsecs=2
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# ---------------------------------------------------------------------------
# Laravel Queue Worker
# ---------------------------------------------------------------------------
[program:queue]
command=php /var/www/mercator/artisan queue:work --sleep=3 --tries=3 --max-time=3600
directory=/var/www/mercator
autostart=true
autorestart=true
priority=30
startsecs=3
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# ---------------------------------------------------------------------------
# Cron (Laravel Scheduler)
# Note: runs as root to access /etc/crontabs; cron job itself runs as mercator
# ---------------------------------------------------------------------------
[program:cron]
command=/usr/sbin/crond -f -l 8 -L /dev/stdout -c /etc/crontabs
autostart=true
autorestart=true
priority=40
user=root
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0