services:
  mercator-db:
    image: mariadb:11
    restart: unless-stopped
    container_name: mercator-db
    networks:
      - mercator_net 
    environment:
      MYSQL_ROOT_PASSWORD: MercatorRoot123
      MYSQL_DATABASE: mercator
      MYSQL_USER: mercator
      MYSQL_PASSWORD: MercatorPass123
    healthcheck:
      test: [ "CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - mercator_db_data:/var/lib/mysql

  mercator-app:
    image: ghcr.io/dbarzin/mercator:latest
    restart: unless-stopped
    container_name: mercator-app
    volumes:
      - ./docs:/var/www/mercator/storage/docs
      - ./app:/var/www/mercator/storage/app
    expose:
      - 8080
    ports:
      - "8080:8080"
    networks:
      - mercator_net 
    environment:
      APP_ENV: production  
      APP_FORCE_HTTPS: false
      APP_DEBUG: false 
      APP_URL: https://mercator.yourdomain.com

      DB_CONNECTION: mariadb
      DB_HOST: mercator-db
      DB_PORT: 3306
      DB_DATABASE: mercator
      DB_USERNAME: mercator
      DB_PASSWORD: MercatorPass123

      CACHE_DRIVER: file
      SESSION_DRIVER: file
    depends_on:
      mercator-db:
        condition: service_healthy

volumes:
  mercator_db_data:
  mercator_app_data:

networks:
  mercator_net:
